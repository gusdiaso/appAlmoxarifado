<!-- pegar template -->
{% extends "template.html" %}


{% block content %}

<div class="w-100">

    <div class="d-flex p-2 m-4 rounded-3 justify-content-between align-items-center text-white" style="background-color: #00528A;">
        <h4 class="d-flex align-items-center justify-content-center flex-row p-0 m-2">Confirmação de Remoção de Item</h4>
    </div>

    <div class="d-flex bg-white p-2 m-4 rounded-3 justify-content-between align-items-center" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
        <div class="d-flex flex-column w-100">
            <form method="post" class="d-flex flex-column p-4 rounded-3">
                {% csrf_token %}
                <p>Você tem certeza que deseja remover o item "{{ item.nome }}"?</p>
                <div class="col d-flex justify-content-start gap-2 mt-2">
                    <button type="submit" class="btn btn-danger text-white">Remover</button>
                    <a href="{% url 'almoxarifado:index' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

{% endblock %}
