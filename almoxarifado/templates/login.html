{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login - Almoxarifato</title>
</head>
</head>
<body class="d-flex flex-column min-vh-100 align-items-center justify-content-center">

    <div class="container d-flex flex-column justify-content-center align-items-center login">
        {% if form.errors %}
            <p style="color: red;">Usuário ou senha inválidos.</p>
        {% endif %}
        <form class="formulario" method="post">
            {% csrf_token %}
            <div class="w-100">
                <label for="username">Matricula:</label>
                <input type="text" name="username" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="w-100">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
